<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 8 - Cadastro de loja</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="script.js" defer></script>

    <form class="form">
        <h1>Cadastre sua loja</h1>
        
        <section class="data" id="dados">
            <h2 for="name">Nome da loja:</h2>
            <input id="name" class="infos" type="text" name="name-store" placeholder="Ex: Loja das promoções">
            <h2 for="addres">Endereço da loja:</h2>
            <input id="addres" class="infos" type="text" name="addres-store" placeholder="Ex: Rua morada das águas">
            <h2 for="operation">Dias de funcionamento:</h2>
            <input id="operation" class="infos" type="text" name="operation-store" placeholder="Ex: Segunda a sexta">
            <h2 for="time">Horario de funcionamento:</h2>
            <input id="time" class="infos" type="text" name="time-store" placeholder="Ex: 08:00 as 18:00">
        </section>

        <section class="salvarDados">
            <input type="submit" class="enviar" id="sendInfos" ">
        </section>

    </form>

</body>
</html>
