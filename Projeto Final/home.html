<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
        margin:0;
        padding:0;
        list-style:none;
        vertical-align:baseline;
        }
    </style>

</head>
<body>
    <section class="content">
        <header class="header">
            <nav class="nav">
                <a href="home.html" class="logo">DoDev Clothes</a>
                <button class="hamburger"></button>
                <ul class="nav-list">
                    <li><a class="navigation" href="home.html" >Home</a></li>
                    <li><a href="" class="navigation">Produto individual</a></li>
                    <li><a class="navigation" href="about-us/about-us.html" >Sobre nós</a></li>
                </ul>
            </nav>
        </header>
        <section class="product-area">
            <h1 class="slogan">Seu armario tecnológico</h1>
            <div class="product">
                <a href=""><img src="images/moletom-preto.jpeg" alt="Moletom preto" class="moletom-preto"></a>
                <p><a>Moletom preto</a></p>
            </div>
        </section>
        <section class="main-models">
            <h2>Principais modelos</h2>
            <div class="main-clothes">
                <figure>
                    <a href="">
                        <img src="images/camisa-manga-curta2.jpeg" alt="Camisa preta" width="250px" height="240px" class="clothes">
                    </a>
                    <figcaption>Camisa preta</figcaption>
                </figure>
                
                <figure>
                    <a href="">
                        <img src="images/moletom-branco-p.jpeg" alt="Moletom branco" width="250px" height="240px" class="clothes">
                    </a>
                    <figcaption>Moletom branco</figcaption>
                </figure>
                
                <figure>
                    <a href="">
                        <img src="images/camiseta-preta-p.jpeg" alt="Camisa preta" width="250px" height="240px" class="clothes">
                    </a>
                    <figcaption>Camisa preta</figcaption>
                </figure>
            </div>
        </section>
        <section class="form">
            <div>
                <h2>Receba nossas notificações</h2>
                <form action="" class="seila">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Insira seu nome">
            
                    <label for="e-mail">Email:</label>
                    <input type="text" id="e-mail" placeholder="Insira seu email">
            
                    <label for="phone">Telefone:</label>
                    <input type="text" id="phone" placeholder="Insira seu telefone">
                </form>
            </div>
            <section class="salvarDados">
                <button class="btn-send">Enviar informações</button>
            </section>
        </section>
        <footer class="footer">Made by Hiago</footer>
    </section>
    <script src="main.js" defer></script>
</body>
</html>
