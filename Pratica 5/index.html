<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cabeca">
        <h1>Cadastre seu carro</h1>
    </div>
    <div class="dados">
        <div class="modeloc">
            <label for="model">Modelo</label>
            <input type="text" name="dadoscarro" id="model" placeholder="Modelo do carro">
        </div>
        <div class="marcac">
            <label for="marca">Marca</label>
            <input type="text" name="dadoscarro" id="marca" placeholder="Marca do carro">
        </div>
        <div class="anoc">
            <label for="ano">Ano</label>
            <input type="text" name="dadoscarro" id="ano" placeholder="Ano do carro">
        </div>
        <div class="km">
            <label for="kilometro">Kilometragem</label>
            <input type="text" name="dadoscarro" id="kilometro" placeholder="Kilometragem do carro">
        </div>
        <div class="val">
            <label for="valor">Valor</label>
            <input type="text" name="dadoscarro" id="valor" placeholder="Valor do carro">
        </div>
        <div class="used">
            <label for="tipo">Usado</label>
            <input type="radio" name="dadoscarro" id="tipo">
        </div>
        <div class="new">
            <label for="tipo2">Novo</label>
            <input type="radio" name="dadoscarro" id="tipo2">
        </div>
        <div class="adc">
            <label for="adicionais">Adicionais</label>
            <input type="checkbox" name="dadoscarro" id="adicionais">
        </div>
        <div class="finalplaca">
            <label for="">Final da Placa</label>
            <input type="">
        </div>
        <div class="concluir">
            <label for="conc">Enviar dados</label>
            <input type="submit" name="sendds" id="conc">
        </div>
    </div>
</body>
</html>
