        margin: 0;
        padding: 0;
        font-weight: normal;

        ol, ul {
        list-style: none;
        }

        img {
        max-width: 100%;

<body>
    <section class="header">
        <article class="searchbar">
            <input type="search" name="sbar" id="sb" placeholder="O que deseja?">

    <section class="content">
        <section class="register">
            <article class="data">
                <h1 class="tittle"><strong>REGISTRE-SE</strong></h1>
                <h2 class="name"><strong>Nome completo</strong></h2>
                <label for="cName"></label>
                <input class="registerUser" type="text" name="completeName" id="cName" placeholder="Nome completo">
                <h2 class="number"><strong>Numero de telefone</strong></h2>
                <label for="phoneNum"></label>
                <input class="registerUser" type="text" name="phoneNumber" id="phoneNum" placeholder="Numero de telefone">
                <h2 class="email"><strong>E-mail</strong></h2>
                <label for="vEmail"></label>
                <input class="registerUser" type="text" name="validEmail" id="vEmail" placeholder="Email valido">
                <h2 class="password"><strong>Digite sua senha</strong></h2>
                <label for="vPassw"></label>
                <input class="registerUser" type="text" name="validPassword" id="vPassw" placeholder="Digite sua senha">
                <h2 class="confirmPassword"><strong>Confirme sua senha</strong></h2>
                <label for="vPassConfirm"></label>
                <input class="registerUser" type="text" name="validConfirmPassword" id="vPassConfirm" placeholder="Confirme sua senha">

                <h2 class="sexo">Selecione seu sexo</h2>
                <label for="masc">Masculino</label>
                <input type="checkbox" class="gender" id="masc">
                <label for="fem">Feminino</label>
                <input type="checkbox" class="gender" id="fem">
            </article>
            <article class="login">
                <button class="loginButton" type="button"><strong>CADASTRAR</strong></button>
            </article>
        </section>
    </section>
